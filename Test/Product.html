<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
        <div id="app" >
        <div v-for="udata in userData" class="col-md-3 product">
                            <a href="#"  style="text-decoration:none" v-bind:title="udata.Name">
                                <div class="imgProduct">
                                    <!-- <img v-bind:src="udata.Image" alt="" class='img-responsive item-fly-product'> -->
                                </div>
                                <div class="nameProduct">
                                    <p>{{udata.Name}}</p>
                                </div>
                                <div class="priceProduct">
                                        <span class="priceCurrent">{{udata.Price}}</span>
                                        <span class=" Discount">{{udata.Discount}}</span>
                                        <p class="priceDiscount">{{udata.priceDiscount}}</p>
                                </div>
                                <div class="overlay ">
                                        <div class="text" style="">Add to cart</div>
                                </div>
                            </a>
                        
        </div>
    </div>
    <script type="text/javascript">
            
        var dataURL='db.json';
        var App=new Vue({
            el:"#app",
            data:{
                userData:[]
            },
            created(){
                this.getData('./db.json')
            },
            methods: {
                getData:function(param){
                    fetch(param)
                    .then(response=>response.json())
                    .then(data=>{
                        this.userData=data.product;
                    })
                }
            },
        })
    </script>
</body>
</html>
