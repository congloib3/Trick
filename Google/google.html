<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="header" >
		<nav>
			<a href="#">Gmail</a>
			<a href="#">Hình Ảnh</a>
			<a href="#" class="o-vuong"></a>
			<a href="#" class="dang-nhap">Đăng Nhập</a>
		</nav>
		
	</header>
	<section id="main">
		<div id="logo">
			<img src="logo.png" alt="logo">
		</div>
		<div id="search-box">
			<form >
				<div class="search-top">
					<input type="text" name="" title="Tìm kiếm" autofocus>
					<button class="gg-keyboard"><span>Công cụ nhập</span></button>
					<button class="gg-micro"><span>Tìm kiếm bằng giọng nói</span></button>
				</div>
				<div class="search-bot">
					<input type="submit" name="" value="Tìm với Google">
					<input type="button" name="" value="Xem trang đầu tiên tìm được">
				</div>
			</form>
		</div>
		<div id="gg-offer">
			Google có các thứ tiếng:
			<a href="#">English</a>
			<a href="#">Français</a>
			<a href="#">中文（繁體）</a>
		</div>
	</section>
	<footer id="footer">
		<div class="footer-top">Việt Nam</div>
		<div class="footer-bot">
			<span class="left">
				<a href="#">Quảng cáo</a>
				<a href="#">Doanh nghiệp</a>
				<a href="#">Giới thiệu</a>
			</span>
			<span class="right">
				<a href="#">Bảo mật</a>
				<a href="#">Điều khoản</a>
				<a href="#">Cài đặt</a>
			</span>
		</div>
	</footer>
</body>
</html>
